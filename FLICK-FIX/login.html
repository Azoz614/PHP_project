<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Planet — Login</title>

  <!-- Site styles & icons (same as your homepage) -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/global.css" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">

  <!-- jQuery first for our validation script -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>

  <style>
    /* Page-specific polished styles */
    body { font-family: 'Rajdhani', sans-serif; background: #0b0b0b; color: #fff; }
    .auth-wrap { min-height: 100vh; display:flex; align-items:center; }
    .card-auth { background: #0f0f10; border: 1px solid rgba(255,255,255,0.05); border-radius: 12px; box-shadow: 0 6px 30px rgba(0,0,0,0.6); }
    .brand { color: #ff2d2d; font-weight:700; letter-spacing: 0.6px; }
    .form-control:focus { box-shadow: none; border-color: rgba(255,45,45,0.85); }
    .btn-primary.custom { background: #ff2d2d; border-color: #ff2d2d; }
    .btn-primary.custom:hover { background:#e02222; border-color:#e02222; }
    .small-muted { color: rgba(255,255,255,0.6); }
    .divider { height:1px; background: rgba(255,255,255,0.04); margin: 1.25rem 0; }
    .social-btn { width:48%; }
    .pw-toggle { cursor:pointer; }
    @media (max-width:575px){ .card-auth{ padding:1rem; } }
  </style>
</head>
<body>
  <!-- Header: reuse your site's header (minimal) -->
  <header class="mb-4">
    <nav class="navbar navbar-expand-md navbar-light" id="navbar_sticky">
      <div class="container">
        <a class="navbar-brand text-white fw-bold brand" href="index.html"><i class="fa fa-video-camera me-1"></i> Planet</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMain">
          <ul class="navbar-nav ms-auto mb-0">
            <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Auth container -->
  <main class="auth-wrap">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card card-auth p-4 p-md-5">
            <div class="d-flex align-items-center mb-3">
              <h3 class="mb-0 me-auto text-white"><i class="fa fa-video-camera me-2" style="color:#ff2d2d;"></i>Sign in to <span class="brand">Planet</span></h3>
            </div>

            <!-- Social (UI only) -->
            <div class="d-flex gap-2 mb-3">
              <button class="btn btn-outline-light social-btn"><i class="fa fa-google me-2"></i>Google</button>
              <button class="btn btn-outline-light social-btn"><i class="fa fa-facebook me-2"></i>Facebook</button>
            </div>

            <div class="divider"></div>

            <!-- Form -->
            <form id="loginForm" novalidate>
              <div class="mb-3">
                <label for="loginEmail" class="form-label small-muted">Email address</label>
                <input type="email" class="form-control" id="loginEmail" name="email"
                  placeholder="name@domain.com" required aria-describedby="emailHelp">
                <div class="invalid-feedback">Please enter a valid email address.</div>
              </div>

              <div class="mb-3 position-relative">
                <label for="loginPassword" class="form-label small-muted">Password</label>
                <div class="input-group">
                  <input type="password" class="form-control" id="loginPassword" name="password"
                         placeholder="Enter password" required minlength="6" aria-describedby="pwHelp">
                  <span class="input-group-text bg-transparent border-start-0 pw-toggle" id="togglePw" title="Show / hide password" aria-hidden="true">
                    <i class="fa fa-eye"></i>
                  </span>
                </div>
                <div class="invalid-feedback">Password is required (min 6 characters)</div>
              </div>

              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="rememberMe">
                  <label class="form-check-label small-muted" for="rememberMe">Remember me</label>
                </div>
                <a href="forgot-password.html" class="small-muted">Forgot password?</a>
              </div>

              <button type="submit" class="btn btn-primary custom w-100">Sign In</button>
            </form>

            <div class="text-center mt-3 small-muted">
              Don’t have an account? <a href="register.html" class="text-decoration-none" style="color:#ff2d2d">Create one</a>
            </div>

            <div class="mt-4 small text-center small-muted">By signing in you agree to our <a href="#" class="text-decoration-none" style="color:#ff2d2d">Terms</a> & <a href="#" class="text-decoration-none" style="color:#ff2d2d">Privacy</a>.</div>

          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer (simple) -->
  <footer class="pt-4 pb-4 mt-4" style="background:transparent;">
    <div class="container text-center small-muted">
      © <span id="year"></span> Planet. All rights reserved.
    </div>
  </footer>

  <!-- Client-side logic: jQuery + validation -->
  <script>
    (function($){
      // footer year
      $('#year').text(new Date().getFullYear());

      // toggle show/hide password
      $('#togglePw').on('click', function(){
        var $pw = $('#loginPassword');
        var type = $pw.attr('type') === 'password' ? 'text' : 'password';
        $pw.attr('type', type);
        $(this).find('i').toggleClass('fa-eye fa-eye-slash');
        $pw.focus();
      });

      // Bootstrap style validation & custom checks
      $('#loginForm').on('submit', function(e){
        e.preventDefault();
        var form = this;
        // reset validation
        $(form).addClass('was-validated');

        var email = $('#loginEmail').val().trim();
        var pass = $('#loginPassword').val();

        var valid = true;
        // HTML5 validity
        if(!form.checkValidity()) valid = false;

        // additional custom checks (example)
        if(email === '' || !/^[^@]+@[^@]+\.[^@]+$/.test(email)) {
          valid = false;
        }
        if(pass.length < 6) valid = false;

        if(!valid) {
          // allow Bootstrap invalid-feedback to show
          return;
        }

        // mock submit: store email in localStorage when rememberMe checked (replace with AJAX)
        if($('#rememberMe').is(':checked')){
          localStorage.setItem('planet_remember_email', email);
        } else {
          localStorage.removeItem('planet_remember_email');
        }

        // TODO: replace with AJAX / fetch to server endpoint
        // Example:
        // $.post('/api/auth/login', { email: email, password: pass }, function(res){ ... });

        // For now show success and redirect to index
        alert('Login successful (client-side demo). Redirecting to home.');
        window.location.href = 'index.html';
      });

      // Pre-fill email if remembered
      var remembered = localStorage.getItem('planet_remember_email');
      if(remembered) {
        $('#loginEmail').val(remembered);
        $('#rememberMe').prop('checked', true);
      }

    })(jQuery);
  </script>
</body>
</html>
